name: Pull Request

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  automated-code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: '17.4.0'
          cache: 'yarn'
      - name: Install
        run: 'yarn install --immutable'
      - name: Prettier Checking
        run: 'yarn prettier --check "src/**/*.{js,ts,jsx,tsx,css}" "__mocks__/**/*" "./*.{js,ts}"'
      - name: ESLint Checking
        run: 'yarn eslint "src/**/*.{js,ts,jsx,tsx}" "__mocks__/**/*" "./*.{js,ts}"'
      - name: Stylelint Checking
        run: 'yarn stylelint "src/**/*.css"'
      - name: Commitlint Checking
        run: 'yarn commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.event.pull_request.head.sha }}'
      - name: Testing Branch
        run: 'yarn test'

